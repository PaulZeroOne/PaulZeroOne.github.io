<body>
    <div class="hearts-bg" id="heartsBg"></div>
    
    <div class="container">
        <div class="card">
            <h1>Will you be my Valentine? üíñ</h1>
            <div class="buttons" id="buttonsContainer">
                <button id="yesBtn" aria-label="Yes">Yes! üíï</button>
                <button id="noBtn" aria-label="No">No</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
            <h2 id="modalTitle">hi simran</h2>
            <div style="font-size: 3rem; margin-top: 20px;">üíï‚ú®üíñ</div>
        </div>
    </div>

    <script>
        // Floating hearts background
        const heartsBg = document.getElementById('heartsBg');
        const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsBg.appendChild(heart);
        }

        // Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Position "No" button randomly within bounds
        function moveNoButton() {
            const container = buttonsContainer;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Initial position for No button
        moveNoButton();

        // Mouse hover evasion for No button
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Touch evasion for No button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Pointer move evasion (additional safety)
        noBtn.addEventListener('pointermove', (e) => {
            if (e.pointerType === 'touch') {
                moveNoButton();
            }
        });

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff4d88', '#ffc0cb', '#ff69b4', '#ff1493'];
            const shapes = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ú®', '‚≠ê'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            createConfetti();
            modal.classList.add('active');
            closeBtn.focus();
        });

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            yesBtn.focus();
        }

        closeBtn.addEventListener('click', closeModal);

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Click outside modal to close
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Reposition No button on window resize
        window.addEventListener('resize', () => {
            moveNoButton();
        });
    </script>
</body>
